<html>
<head>
    <title> Hospital Management System  </title>
	<link rel="stylesheet" href="AddPatient.css">
	<link rel="icon" type="image/png" href="images/libraryfirst.png">
	<script src="AddPatient.js"></script>
</head>
<body>
    
	
	<div class="form-card">
	  
	            <header> 
					
	            <h2>Add Patient Details</h2>
				        
	            </header>
	         
	
	<form action="/Patients/addingPatient" method ="post" accept-charset=UTF-8">
		
		<label for ="name">Patient Name: </label><br>
		<input type="text" id="name" name="name"><br><br>
		
		<label for ="age"> Age: </label><br>
		<input type="number" id="age" name="age"><br><br>  
		
		<label for ="gender"> Gender: </label><br>
		<input type="text" id="gender" name="gender"><br><br> 
		
		<label for ="email"> Email: </label><br>
		<input type="text" id="email" name="email"><br><br>
		
		<label for ="phone"> Phone: </label><br>
		<input type="number" id="phone" name="phone"><br><br>
		
		<label for ="address">Address:</label><br>
		<input type="text" id="address" name="address"><br><br>  
		
		<button type="submit">Submit</button>
		
		
	</form>
	
</body>
</html>
