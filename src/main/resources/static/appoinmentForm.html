

<form action="/bookAppointment" method="post">
    <label for="patient">Patient ID:</label>
    <input type="text" name="patient.patientId" required><br>

    <label for="doctor">Doctor ID:</label>
    <input type="text" name="doctor.doctorId" required><br>

    <label for="date">Date:</label>
    <input type="date" name="appointmentDate" required><br>

    <label for="time">Time:</label>
    <input type="time" name="appointmentTime" required><br>

    <label for="reason">Reason:</label>
    <input type="text" name="reason"><br>

    <input type="submit" value="Book Appointment">
</form>
