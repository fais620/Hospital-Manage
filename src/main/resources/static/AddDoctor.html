<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
</head>
<body>
    <h2>Add Doctor details</h2>
	

	<form action="/Doctor/addDoctor" method="post">
	    <label for="doctorid"><strong>Doctor ID</strong></label><br>
	    <input type="text" id="doctorid" name="doctorid" required><br><br>

	    <label for="doctorname"><strong>Doctor Name</strong></label><br>
	    <input type="text" id="doctorname" name="doctorname" required><br><br>

	    <label for="email"><strong>Email ID</strong></label><br>
	    <input type="email" id="email" name="email" required><br><br>

	    <label for="phonenumber"><strong>Phone Number</strong></label><br>
	    <input type="text" id="phonenumber" name="phonenumber" required><br><br>

	    <label for="specialisation"><strong>Specialisation</strong></label><br>
	    <input type="text" id="specialisation" name="specialisation" required><br><br>

	    <button type="submit">Submit</button>
		
	</form>



    
</body>
</html>
